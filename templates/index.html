<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Translator</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #007bff, #00d2ff);
            color: #fff;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 100%;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .info-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
            font-weight: 500;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin: 10px 0;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }

        input[type="text"] {
            height: 50px;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap; /* Preserve the line breaks */
            font-size: 1.2em;
        }

        .footer {
            font-size: 1em;
            color: #777;
            margin-top: 30px;
            font-family: 'Montserrat', sans-serif;
        }

        .welcome-message {
            font-size: 1.8em;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .languages {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Welcome Message -->
        <h1 class="welcome-message">Hello, Iâ€™m Abhi, your simple translator!</h1>
        <p class="info-text">Select your source and target language, enter your text, and get your translation in no time!</p>

        <!-- Translation Form -->
        <form action="/translate" method="POST">
            <textarea id="source_text" name="source_text" placeholder="Type text here..."></textarea><br>

            <div class="languages">
                <input type="text" id="source_lang" name="source_lang" value="en" placeholder="Source Language (e.g., 'en')">
                <input type="text" id="target_lang" name="target_lang" value="es" placeholder="Target Language (e.g., 'es')">
            </div><br>

            <input type="submit" value="Translate">
        </form>

        <!-- Display Translated Text -->
        {% if translated_text %}
        <div class="output">
            <h2>Translated Text:</h2>
            <p>{{ translated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
